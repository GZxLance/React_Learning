<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>米游社 - 发布帖子</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-[#2a2b38] fixed w-full z-50">
      <!-- 导航栏结构 -->
    </nav>

    <main class="pt-20">
      <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white rounded-lg p-6">
          <h1 class="text-2xl font-bold mb-6">发布帖子</h1>

          <!-- 标题输入 -->
          <div class="mb-6">
            <input
              type="text"
              placeholder="请输入标题"
              class="w-full px-4 py-2 text-xl border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- 内容编辑器 -->
          <div class="mb-6">
            <!-- 工具栏 -->
            <div class="flex items-center space-x-4 border-b p-2">
              <button class="p-2 hover:bg-gray-100 rounded">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                  />
                </svg>
              </button>
              <button class="p-2 hover:bg-gray-100 rounded">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
                  />
                </svg>
              </button>
              <div class="h-6 w-px bg-gray-300"></div>
              <button class="p-2 hover:bg-gray-100 rounded font-bold">B</button>
              <button class="p-2 hover:bg-gray-100 rounded italic">I</button>
            </div>

            <!-- 编辑区域 -->
            <textarea
              class="w-full px-4 py-3 min-h-[300px] border-0 focus:outline-none"
              placeholder="请输入正文内容..."
            ></textarea>
          </div>

          <!-- 标签选择 -->
          <div class="mb-6">
            <h3 class="text-gray-600 mb-2">添加标签</h3>
            <div class="flex flex-wrap gap-2">
              <button class="px-3 py-1 border rounded-full hover:bg-gray-50">
                + 添加标签
              </button>
              <span
                class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full flex items-center"
              >
                标签1
                <button class="ml-1">×</button>
              </span>
            </div>
          </div>

          <!-- 发布按钮 -->
          <div class="flex justify-end space-x-4">
            <button class="px-6 py-2 border rounded-lg hover:bg-gray-50">
              存为草稿
            </button>
            <button
              class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
            >
              发布
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
