<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>米游社 - 通知</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-[#2a2b38] fixed w-full z-50">
      <!-- 导航栏结构 -->
    </nav>

    <main class="pt-20">
      <div class="max-w-3xl mx-auto px-4">
        <!-- 通知类型切换 -->
        <div class="bg-white rounded-lg mb-6">
          <div class="flex border-b">
            <button class="px-6 py-4 text-blue-500 border-b-2 border-blue-500">
              全部消息
            </button>
            <button class="px-6 py-4 text-gray-600 hover:text-gray-900">
              点赞
            </button>
            <button class="px-6 py-4 text-gray-600 hover:text-gray-900">
              评论
            </button>
            <button class="px-6 py-4 text-gray-600 hover:text-gray-900">
              系统通知
            </button>
          </div>
        </div>

        <!-- 通知列表 -->
        <div class="space-y-4">
          <!-- 点赞通知 -->
          <div class="bg-white rounded-lg p-4 hover:bg-gray-50">
            <div class="flex items-start space-x-4">
              <img
                src="https://placehold.co/100"
                alt="用户头像"
                class="w-12 h-12 rounded-full"
              />
              <div class="flex-1">
                <div class="flex items-center justify-between mb-2">
                  <div>
                    <span class="font-medium">用户昵称</span>
                    <span class="text-gray-500 ml-2">赞了你的帖子</span>
                  </div>
                  <span class="text-sm text-gray-500">2小时前</span>
                </div>
                <p class="text-gray-600">帖子标题内容...</p>
              </div>
            </div>
          </div>

          <!-- 评论通知 -->
          <div class="bg-white rounded-lg p-4 hover:bg-gray-50">
            <div class="flex items-start space-x-4">
              <img
                src="https://placehold.co/100"
                alt="用户头像"
                class="w-12 h-12 rounded-full"
              />
              <div class="flex-1">
                <div class="flex items-center justify-between mb-2">
                  <div>
                    <span class="font-medium">用户昵称</span>
                    <span class="text-gray-500 ml-2">评论了你的帖子</span>
                  </div>
                  <span class="text-sm text-gray-500">3小时前</span>
                </div>
                <p class="text-gray-600 mb-2">评论内容...</p>
                <div class="bg-gray-50 p-3 rounded">
                  <p class="text-gray-600">原帖子内容...</p>
                </div>
              </div>
            </div>
          </div>

          <!-- 系统通知 -->
          <div class="bg-white rounded-lg p-4 hover:bg-gray-50">
            <div class="flex items-start space-x-4">
              <div
                class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center"
              >
                <svg
                  class="w-6 h-6 text-blue-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </div>
              <div class="flex-1">
                <div class="flex items-center justify-between mb-2">
                  <div>
                    <span class="font-medium">系统通知</span>
                  </div>
                  <span class="text-sm text-gray-500">1天前</span>
                </div>
                <p class="text-gray-600">系统维护通知内容...</p>
              </div>
            </div>
          </div>
        </div>

        <!-- 加载更多 -->
        <div class="text-center py-6">
          <button class="text-gray-500 hover:text-gray-700">加载更多...</button>
        </div>
      </div>
    </main>
  </body>
</html>
