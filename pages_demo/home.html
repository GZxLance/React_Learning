<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>米游社 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@heroicons/react@2.0.18/outline.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- 导航栏 -->
    <nav class="bg-[#2a2b38] fixed w-full z-50">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <img
              src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/F-zhongli.jpg"
              alt="Logo"
              class="h-8 w-auto"
            />
            <div class="ml-6 flex space-x-4">
              <a href="#" class="text-white px-3 py-2 text-sm font-medium"
                >首页</a
              >
              <a
                href="#"
                class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium"
                >攻略</a
              >
              <a
                href="#"
                class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium"
                >百科</a
              >
              <a
                href="#"
                class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium"
                >同人</a
              >
            </div>
          </div>

          <div class="flex items-center">
            <div class="relative mx-4">
              <input
                type="text"
                class="bg-gray-700 text-white rounded-full px-4 py-1 w-64 focus:outline-none"
                placeholder="搜索..."
              />
            </div>
            <button
              class="bg-[#00b2ff] text-white px-4 py-1 rounded-full text-sm"
            >
              发布
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="pt-16">
      <!-- 轮播图区域 -->
      <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="relative h-[400px] rounded-lg overflow-hidden">
          <img
            src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/C-gongzi.jpg"
            alt="Banner"
            class="w-full h-full object-cover"
          />
          <div
            class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-6"
          >
            <h2 class="text-white text-2xl font-bold">星穹铁道最新版本更新</h2>
          </div>
        </div>
      </div>

      <!-- 内容分类区 -->
      <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="grid grid-cols-4 gap-6">
          <!-- 热门攻略 -->
          <div class="bg-white rounded-lg p-4 shadow">
            <h3 class="text-lg font-bold mb-4">热门攻略</h3>
            <div class="space-y-4">
              <div class="flex items-center space-x-3">
                <img
                  src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/Q-zhongli03.png"
                  alt="攻略图"
                  class="w-20 h-20 rounded object-cover"
                />
                <div>
                  <h4 class="font-medium">新版本攻略指南</h4>
                  <p class="text-sm text-gray-500">查看详细攻略...</p>
                </div>
              </div>
            </div>
          </div>

          <!-- 其他分类卡片 -->
          <!-- ... 类似的卡片结构 ... -->
        </div>
      </div>
    </main>

    <!-- 右侧悬浮功能区 -->
    <div class="fixed right-4 top-1/2 transform -translate-y-1/2 space-y-4">
      <button class="bg-white p-3 rounded-full shadow-lg">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 15l7-7 7 7"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
