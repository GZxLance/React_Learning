<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>米游社 - 帖子详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-[#2a2b38] fixed w-full z-50">
      <!-- 导航栏结构 -->
    </nav>

    <main class="pt-20">
      <div class="max-w-5xl mx-auto px-4">
        <!-- 帖子内容 -->
        <div class="bg-white rounded-lg p-6 mb-6">
          <!-- 帖子头部 -->
          <div class="flex items-start justify-between mb-6">
            <div class="flex items-center">
              <img
                src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/F-abeiduo.jpg"
                alt="用户头像"
                class="w-12 h-12 rounded-full mr-4"
              />
              <div>
                <h3 class="font-medium">用户昵称</h3>
                <p class="text-sm text-gray-500">2023-12-20 12:00</p>
              </div>
            </div>
            <button
              class="px-4 py-1 bg-blue-500 text-white rounded-full text-sm"
            >
              关注
            </button>
          </div>

          <!-- 帖子标题 -->
          <h1 class="text-2xl font-bold mb-4">帖子标题</h1>

          <!-- 帖子正文 -->
          <div class="prose max-w-none mb-6">
            <p>这里是帖子正文内容...</p>
            <img
              src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/C-yidou.jpeg"
              alt="帖子图片"
              class="my-4 rounded-lg"
            />
            <p>更多帖子内容...</p>
          </div>

          <!-- 帖子标签 -->
          <div class="flex space-x-2 mb-6">
            <span
              class="px-3 py-1 bg-gray-100 rounded-full text-sm text-gray-600"
              >#标签1</span
            >
            <span
              class="px-3 py-1 bg-gray-100 rounded-full text-sm text-gray-600"
              >#标签2</span
            >
          </div>

          <!-- 互动栏 -->
          <div class="flex items-center space-x-6 text-gray-600">
            <button class="flex items-center space-x-2">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <span>1.2k</span>
            </button>
            <button class="flex items-center space-x-2">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                />
              </svg>
              <span>99</span>
            </button>
            <button class="flex items-center space-x-2">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
                />
              </svg>
              <span>分享</span>
            </button>
          </div>
        </div>

        <!-- 评论区 -->
        <div class="bg-white rounded-lg p-6">
          <h2 class="text-lg font-bold mb-6">评论 (99)</h2>

          <!-- 评论输入框 -->
          <div class="flex space-x-4 mb-6">
            <img
              src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/Q-keli.png"
              alt="用户头像"
              class="w-10 h-10 rounded-full"
            />
            <div class="flex-1">
              <textarea
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="写下你的评论..."
                rows="3"
              ></textarea>
              <div class="flex justify-end mt-2">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">
                  发布评论
                </button>
              </div>
            </div>
          </div>

          <!-- 评论列表 -->
          <div class="space-y-6">
            <div class="flex space-x-4">
              <img
                src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/Q-keli.png"
                alt="评论用户头像"
                class="w-10 h-10 rounded-full"
              />
              <div class="flex-1">
                <div class="flex items-center mb-2">
                  <h4 class="font-medium mr-2">评论用户</h4>
                  <span class="text-sm text-gray-500">2小时前</span>
                </div>
                <p class="text-gray-800 mb-2">这是一条评论内容...</p>
                <div class="flex items-center space-x-4 text-sm text-gray-500">
                  <button class="flex items-center space-x-1">
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                      />
                    </svg>
                    <span>12</span>
                  </button>
                  <button>回复</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
