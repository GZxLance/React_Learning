<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>米游社 - 百科</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-[#2a2b38] fixed w-full z-50">
      <!-- 导航栏结构 -->
    </nav>

    <main class="pt-20">
      <div class="max-w-7xl mx-auto px-4">
        <!-- 百科导航 -->
        <div class="grid grid-cols-6 gap-4 mb-6">
          <div
            class="bg-white rounded-lg p-4 text-center hover:shadow-lg transition"
          >
            <img
              src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/F-lisha.jpg"
              alt="角色"
              class="w-12 h-12 mx-auto mb-2"
            />
            <span class="text-gray-700">角色图鉴</span>
          </div>
          <div
            class="bg-white rounded-lg p-4 text-center hover:shadow-lg transition"
          >
            <img
              src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/C-liyue.png"
              alt="武器"
              class="w-12 h-12 mx-auto mb-2"
            />
            <span class="text-gray-700">武器图鉴</span>
          </div>
          <!-- 更多分类 -->
        </div>

        <!-- 搜索框 -->
        <div class="bg-white rounded-lg p-6 mb-6">
          <div class="relative">
            <input
              type="text"
              placeholder="搜索百科内容..."
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button class="absolute right-2 top-2 text-gray-500">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- 百科内容 -->
        <div class="grid grid-cols-4 gap-6">
          <div
            class="bg-white rounded-lg overflow-hidden hover:shadow-lg transition"
          >
            <img
              src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/F-lisha.jpg"
              alt="角色"
              class="w-full h-48 object-cover"
            />
            <div class="p-4">
              <h3 class="font-medium mb-2">丽莎</h3>
              <p class="text-sm text-gray-600">
                寻路星穹铁道的智库，以智谋著称...
              </p>
            </div>
          </div>
          <!-- 更多百科条目 -->
        </div>
      </div>
    </main>
  </body>
</html>
