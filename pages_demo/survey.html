<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>米游社 - 问卷调查</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-[#2a2b38] fixed w-full z-50">
      <!-- 导航栏结构 -->
    </nav>

    <main class="pt-20">
      <div class="max-w-3xl mx-auto px-4">
        <div class="bg-white rounded-lg p-6">
          <!-- 问卷头部 -->
          <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-2">游戏体验调查问卷</h1>
            <p class="text-gray-500">
              感谢您参与本次调查，您的反馈对我们很重要
            </p>
          </div>

          <form>
            <!-- 单选题 -->
            <div class="mb-8">
              <h3 class="font-medium mb-4">1. 您的游戏时长是多少？</h3>
              <div class="space-y-3">
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="playtime"
                    class="w-4 h-4 text-blue-500"
                  />
                  <span class="ml-3">每天1小时以内</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="playtime"
                    class="w-4 h-4 text-blue-500"
                  />
                  <span class="ml-3">1-3小时</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="playtime"
                    class="w-4 h-4 text-blue-500"
                  />
                  <span class="ml-3">3小时以上</span>
                </label>
              </div>
            </div>

            <!-- 多选题 -->
            <div class="mb-8">
              <h3 class="font-medium mb-4">
                2. 您最喜欢的游戏内容是什么？（可多选）
              </h3>
              <div class="space-y-3">
                <label class="flex items-center">
                  <input type="checkbox" class="w-4 h-4 text-blue-500" />
                  <span class="ml-3">剧情</span>
                </label>
                <label class="flex items-center">
                  <input type="checkbox" class="w-4 h-4 text-blue-500" />
                  <span class="ml-3">战斗</span>
                </label>
                <label class="flex items-center">
                  <input type="checkbox" class="w-4 h-4 text-blue-500" />
                  <span class="ml-3">探索</span>
                </label>
              </div>
            </div>

            <!-- 评分题 -->
            <div class="mb-8">
              <h3 class="font-medium mb-4">3. 请为游戏体验打分</h3>
              <div class="flex space-x-4">
                <button
                  type="button"
                  class="w-10 h-10 rounded-full border-2 border-gray-300 hover:border-blue-500 flex items-center justify-center"
                >
                  1
                </button>
                <button
                  type="button"
                  class="w-10 h-10 rounded-full border-2 border-gray-300 hover:border-blue-500 flex items-center justify-center"
                >
                  2
                </button>
                <button
                  type="button"
                  class="w-10 h-10 rounded-full border-2 border-gray-300 hover:border-blue-500 flex items-center justify-center"
                >
                  3
                </button>
                <button
                  type="button"
                  class="w-10 h-10 rounded-full border-2 border-gray-300 hover:border-blue-500 flex items-center justify-center"
                >
                  4
                </button>
                <button
                  type="button"
                  class="w-10 h-10 rounded-full border-2 border-gray-300 hover:border-blue-500 flex items-center justify-center"
                >
                  5
                </button>
              </div>
            </div>

            <!-- 文本输入 -->
            <div class="mb-8">
              <h3 class="font-medium mb-4">4. 您对游戏有什么建议？</h3>
              <textarea
                rows="4"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="请输入您的建议..."
              ></textarea>
            </div>

            <!-- 提交按钮 -->
            <div class="flex justify-center">
              <button
                type="submit"
                class="px-8 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
              >
                提交问卷
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
