<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>米游社 - 视频详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-[#2a2b38] fixed w-full z-50">
      <!-- 导航栏结构 -->
    </nav>

    <main class="pt-20">
      <div class="max-w-6xl mx-auto px-4">
        <!-- 视频播放区域 -->
        <div class="bg-white rounded-lg overflow-hidden mb-6">
          <div class="aspect-w-16 aspect-h-9 bg-black">
            <video class="w-full h-full object-contain" controls>
              <source
                src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/snapping_x264.mp4"
                type="video/mp4"
              />
            </video>
          </div>

          <!-- 视频信息 -->
          <div class="p-6">
            <h1 class="text-2xl font-bold mb-4">视频标题</h1>
            <div class="flex items-center justify-between mb-6">
              <div class="flex items-center">
                <img
                  src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/Q-keli.png"
                  alt="作者头像"
                  class="w-12 h-12 rounded-full mr-4"
                />
                <div>
                  <h3 class="font-medium">作者昵称</h3>
                  <p class="text-sm text-gray-500">50.2万播放 · 2023-12-20</p>
                </div>
              </div>
              <button class="px-6 py-2 bg-blue-500 text-white rounded-full">
                关注
              </button>
            </div>

            <!-- 视频描述 -->
            <div class="text-gray-700 mb-6">
              <p>这里是视频描述内容...</p>
            </div>

            <!-- 互动栏 -->
            <div class="flex items-center space-x-6 text-gray-600">
              <button class="flex items-center space-x-2">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"
                  />
                </svg>
                <span>1.2k</span>
              </button>
              <button class="flex items-center space-x-2">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                  />
                </svg>
                <span>99</span>
              </button>
              <button class="flex items-center space-x-2">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
                  />
                </svg>
                <span>分享</span>
              </button>
              <button class="flex items-center space-x-2">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
                  />
                </svg>
                <span>收藏</span>
              </button>
            </div>
          </div>
        </div>

        <!-- 评论区 -->
        <div class="bg-white rounded-lg p-6">
          <h2 class="text-lg font-bold mb-6">评论 (99)</h2>

          <!-- 评论输入框 -->
          <div class="flex space-x-4 mb-6">
            <img
              src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/F-abeiduo.jpg"
              alt="用户头像"
              class="w-10 h-10 rounded-full"
            />
            <div class="flex-1">
              <textarea
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="写下你的评论..."
                rows="3"
              ></textarea>
              <div class="flex justify-end mt-2">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">
                  发布评论
                </button>
              </div>
            </div>
          </div>

          <!-- 评论列表 -->
          <div class="space-y-6">
            <!-- 单条评论 -->
            <div class="flex space-x-4">
              <img
                src="https://wanglanhua.oss-cn-beijing.aliyuncs.com/image/F-abeiduo.jpg"
                alt="评论用户头像"
                class="w-10 h-10 rounded-full"
              />
              <div class="flex-1">
                <div class="flex items-center mb-2">
                  <h4 class="font-medium mr-2">评论用户</h4>
                  <span class="text-sm text-gray-500">2小时前</span>
                </div>
                <p class="text-gray-800 mb-2">这是一条评论内容...</p>
                <div class="flex items-center space-x-4 text-sm text-gray-500">
                  <button class="flex items-center space-x-1">
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"
                      />
                    </svg>
                    <span>12</span>
                  </button>
                  <button>回复</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
