<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07_彩虹文本练习</title>
    <style></style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/babel.js"></script>

    <script type="text/babel">
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      const colors = [
        "red",
        "orange",
        "yellow",
        "green",
        "blue",
        "indigo",
        "violet",
      ];

      // 定义初始状态
      let clickCount = 0;

      // 监听按钮的点击
      const btnClick = () => {
        clickCount++;
        rootRender();
      };

      // 封装一个渲染函数
      const rootRender = () => {
        const getColor = () => {
          return colors[clickCount % colors.length];
        };

        const showAchievement = clickCount > 10;

        root.render(
          <div>
            <h2 id="text" style={{ color: getColor() }}>
              你已经点击了 {clickCount} 次
            </h2>
            <button onClick={btnClick}>点我变彩虹色 🌈</button>
            {showAchievement && (
              <p id="achievement">你触发隐藏成就：彩虹大师！</p>
            )}
          </div>
        );
      };

      rootRender();
    </script>
  </body>
</html>
