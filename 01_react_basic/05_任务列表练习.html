<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_任务列表练习</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/babel.js"></script>

    <script type="text/babel">
      const taskList = [
        {
          id: 1,
          name: "吃饭",
          completed: true,
        },
        {
          id: 2,
          name: "睡觉",
          completed: false,
        },
        {
          id: 3,
          name: "敲代码",
          completed: false,
        },
      ];

      function TaskList({ tasks }) {
        const incompleteTasksCount = tasks.filter(
          (task) => !task.completed
        ).length;

        return (
          <div>
            <p>未完成的任务数: {incompleteTasksCount}</p>
            {tasks.map((task) => (
              <div key={task.id}>
                <span style={{ color: task.completed ? "green" : "red" }}>
                  {task.name}
                </span>
              </div>
            ))}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(<TaskList tasks={taskList} />);
    </script>
  </body>
</html>
